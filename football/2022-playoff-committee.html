<html>
  <head>
    <title>SimFBA Game Commentary</title>
    <link rel="stylesheet" href="https://ezaco.github.io/SimSportsRankings/css/homestyles.css">
       <style>
        .containerbackground {
            margin: 3rem;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: -1;
            color: white;
          font-size: 100%;
        }
    </style>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
    $(function(){
      $("#header").load("https://ezaco.github.io/SimSportsRankings/includes/header.html"); 
      $("#footer").load("https://ezaco.github.io/SimSportsRankings/includes/footer.html"); 
    });
    </script> 
    <script>
        $(document).ready(function(){
            $('#myselection').on('change', function(){
                var demovalue = $(this).val(); 
                $("div.myDiv").hide();
                $("#show"+demovalue).show();
            });
        });
  </script>
  </head>
  <body>
    <div id="header"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <select id="myselection">
            <option>Select Option</option>
            <option value="One">Week 12</option>
            <option value="Two">Week 11</option>
            <option value="Three">Week 10</option>
            </select>
            <div id="showOne" class="myDiv">
            <table class="committeeTable">
              <tr class="rankingImages">
                <td><div style="position:relative"><div class="containerBackground">1</div><img width="100" src="https://ezaco.github.io/SimSportsRankings/images/Texas State.png" alt="Texas State"/></div></td>
                <td><div style="position:relative"><div class="containerBackground">2</div><img width="100" src="https://ezaco.github.io/SimSportsRankings/images/Western Michigan.png" alt="Western Michigan"/></div></td>
                <td><div style="position:relative"><div class="containerBackground">3</div><img width="100" src="https://ezaco.github.io/SimSportsRankings/images/Western Kentucky.png" alt="Western Kentucky"/></div></td>
                <td><div style="position:relative"><div class="containerBackground">4</div><img width="100" src="https://ezaco.github.io/SimSportsRankings/images/UCLA.png" alt="UCLA"/></div></td>
                <td><div style="position:relative"><div class="containerBackground">5</div><img width="100" src="https://ezaco.github.io/SimSportsRankings/images/Tennessee.png" alt="Tennessee"/></div></td>
              </tr>
              <tr class="rankingNames">
                <td>Texas State</td>
                <td>Western Michigan</td>
                <td>Western Kentucky</td>
                <td>UCLA</td>
                <td>Tennessee</td>
              </tr>
            </table>
            </div>
            <div id="showTwo" class="myDiv">
            <img src="/images/user2.jpg" alt="HR"/><span>HR</span>
            </div>
            <div id="showThree" class="myDiv">
            <img src="/images/user3.jpg" alt="Developer"/><span>Developer</span>
            </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
