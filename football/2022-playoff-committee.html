<html>
  <head>
    <style>
        .myDiv{
        display:none;
        } 
    </style>
    <title>SimFBA Game Commentary</title>
    <link rel="stylesheet" href="https://ezaco.github.io/SimSportsRankings/css/homestyles.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
    $(function(){
      $("#header").load("https://ezaco.github.io/SimSportsRankings/includes/header.html"); 
      $("#footer").load("https://ezaco.github.io/SimSportsRankings/includes/footer.html"); 
    });
    </script> 
    <script>
        $(document).ready(function(){
            $('#myselection').on('change', function(){
                var demovalue = $(this).val(); 
                $("div.myDiv").hide();
                $("#show"+demovalue).show();
            });
        });
  </script>
  </head>
  <body>
    <div id="header"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <select id="myselection">
            <option>Select Option</option>
            <option value="One">Manager</option>
            <option value="Two">HR</option>
            <option value="Three">Developer</option>
            </select>
            <div id="showOne" class="myDiv">
            <img src="/images/user1.jpg" alt="Manager"/><span>Manager</span>
            </div>
            <div id="showTwo" class="myDiv">
            <img src="/images/user2.jpg" alt="HR"/><span>HR</span>
            </div>
            <div id="showThree" class="myDiv">
            <img src="/images/user3.jpg" alt="Developer"/><span>Developer</span>
            </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
