<html>
  <head>
    <title>SimFBA 2022 Coaches Poll</title>
    <link rel="stylesheet" href="https://ezaco.github.io/SimSportsRankings/css/homestyles.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
    $(function(){
      $("#header").load("https://ezaco.github.io/SimSportsRankings/includes/header.html"); 
      $("#footer").load("https://ezaco.github.io/SimSportsRankings/includes/footer.html"); 
    });
    </script> 
    <script>
        $(document).ready(function(){
            $('#myselection').on('change', function(){
                var demovalue = $(this).val(); 
                $("div.myDiv").hide();
                $("#show"+demovalue).show();
            });
        });
  </script>
  </head>
  <body>
    <div id="header"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="dropDown"><select id="myselection">
            <option>Select a week...</option>
            <option value="13">Week 13</option>
            <option value="11">Week 11</option>
            <option value="10">Week 10</option>
            <option value="9">Week 9</option>
            <option value="8">Week 8</option>
            <option value="7">Week 7</option>
            <option value="6">Week 6</option>
            </select></div>
            <div id="show13" class="myDiv">
              <img style="display:block;margin-left:auto;maright-right:auto" src="https://ezaco.github.io/SimSportsRankings/images/CPW13.PNG" alt="Coaches Poll Week 13"/>
            </div>
            <div id="show12" class="myDiv">
              <img style="display:block;margin-left:auto;maright-right:auto" src="https://ezaco.github.io/SimSportsRankings/images/CPW12.PNG" alt="Coaches Poll Week 12"/>
            </div>
            <div id="show11" class="myDiv">
              <img style="display:block;margin-left:auto;maright-right:auto" src="https://ezaco.github.io/SimSportsRankings/images/CPW11.png" alt="Coaches Poll Week 11"/>
            </div>
            <div id="show10" class="myDiv">
            <img style="display:block;margin-left:auto;maright-right:auto" src="https://ezaco.github.io/SimSportsRankings/images/CPW10.PNG" alt="Coaches Poll Week 10"/>
            </div>
            <div id="show9" class="myDiv">
            <img style="display:block;margin-left:auto;maright-right:auto" src="https://ezaco.github.io/SimSportsRankings/images/CPW9.PNG" alt="Coaches Poll Week 9"/>
            </div>
            <div id="show8" class="myDiv">
            <img style="display:block;margin-left:auto;maright-right:auto" src="https://ezaco.github.io/SimSportsRankings/images/CPW8.png" alt="Coaches Poll Week 8"/>
            </div>
            <div id="show7" class="myDiv">
            <img style="display:block;margin-left:auto;maright-right:auto" src="https://ezaco.github.io/SimSportsRankings/images/CPW7.png" alt="Coaches Poll Week 7"/>
            </div>
            <div id="show6" class="myDiv">
            <img style="display:block;margin-left:auto;maright-right:auto" src="https://ezaco.github.io/SimSportsRankings/images/CPW6.PNG" alt="Coaches Poll Week 6"/>
            </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
